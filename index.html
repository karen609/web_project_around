<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Alrededor de los EE.UU.">
    <meta name="keywords" content="html, css, javascript">
    <meta name="author" content="Karen hernÃ¡ndez">
    <title>Alrededor de los EE.UU.</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/Vector.png" alt="logotipo">
            <img class="header__line" src="./images/Line.png">
        </header>
        <section class="profile">
            <img class="profile__avatar" src="./images/avatar.jpg" alt="avatar">
            <div class="profile__info">
            <p id="profilename" class="profile__name">Jacques Cousteau</p>
            <p id="profilejob" class="profile__job">Explorador</p>
            </div>
            <img class="profile__edit-button" src="./images/Edit-Button.jpg" alt="boton editar">
            <div id="popup" class="popup">
                <form class="popup__container">
                    <button class="popup__close-button" type="button">
                        <img src="./images/Close-Icon.png" alt="boton cerrar">
                    </button>
                    <h2 class="popup__title">Editar perfil</h2>
                    <input
                  type="text"
                  id="formname"
                  placeholder="Jacques Cousteau"
                  required
                  class="popup__input"
                />
                <hr class="popup__line">
                <input
              type="text"
              id="formjob"
              placeholder="Explorador"
              required
              class="popup__input"
            />
            <hr class="popup__line">
            <button type="submit" id="buttonsubmit" class="popup__submit-button">Guardar</button>
                </form>
            </div>
        </section>
    </div>
    <script src="./script.js"></script>
</body>
</html>
