<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Alrededor de los EE.UU." />
    <meta name="keywords" content="html,css,javascript" />
    <meta name="author" content="Karen hernÃ¡ndez" />
    <title>Alrededor de los EE.UU.</title>
    <link rel="stylesheet" href="./pages/index.css" />
</head>
<body>
    <div class="page">
        <section class="profile">
            <div class="profile__avatar">
                <img class="profile__avatar-photo" src="./images/avatar.jpg" alt="avatar">     
        </div>
            <div class="profile__info">
                <p class="profile__name">Jacques Cousteau</p>
                <button class="profile__edit-button" type="button">
                    <img src="./images/Edit Button.png" alt="boton editar">
                </button>
                <p class="profile__occupation">Explorador</p>
            </div>
            <button class="profile__add-button" type="button">
                <img src="./images/Add Button.png" alt="boton agregar">
            </button>
        </section>
        <div class="popup">
            <form class="popup__container">
                <button class="popup__close-button" type="button">
                    <img src="./images/Close Icon.png" alt="boton cerrar">
                </button>
                <h2 class="popup__title">Editar perfil</h2>
                <input
              type="text"
              id="name"
              placeholder="Jacques Cousteau"
              required
              class="popup__input"
            />
            <hr class="popup__line">
            <input
          type="text"
          id="Acerca-de-mi"
          placeholder="Explorador"
          required
          class="popup__input"
        />
        <hr class="popup__line">
        <button class="popup__submit-button">Guardar</button>
            </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
