<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Alrededor de los EE.UU." />
    <meta name="keywords" content="html,css,javascript" />
    <meta name="author" content="Karen hernández" />
    <title>Alrededor de los EE.UU.</title>
    <link rel="stylesheet" href="./pages/index.css" />
</head>
<body>
    <div class="page">
        <section class="profile">
                <img class="profile__avatar" src="./images/avatar.jpg" alt="avatar">     
                <div class="profile__info">
                <p id="profilename" class="profile__name">Jacques Cousteau</p> 
                <p id="profilejob" class="profile__job">Explorador</p>
            </div>
                <button class="profile__edit-button" type="button">
                <img src="./images/Edit Button.png" alt="boton editar">
            </button>
            <button class="profile__add-button" type="button">
                <img src="./images/Add Button.png" alt="boton agregar">
            </button>
        </section>
        <div class="popup">
            <form class="popup__container">
                <button class="popup__close-button" type="button">
                    <img src="./images/Close Icon.png" alt="boton cerrar">
                </button>
                <h2 class="popup__title">Editar perfil</h2>
                <input
              type="text"
              id="formname"
              placeholder="Jacques Cousteau"
              required
              class="popup__input"
            />
            <hr class="popup__line">
            <input
          type="text"
          id="formjob"
          placeholder="Explorador"
          required
          class="popup__input"
        />
        <hr class="popup__line">
        <button type="submit" id="buttonsubmit" class="popup__submit-button">Guardar</button>
            </form>
    </div>
        <section class="gallery">
            <div class="gallery__card">
                <img class="gallery__image" src="./images/Valle de Yosemite.jpg" alt="Valle de Yosemite">
                <div class="gallery__info">
                    <p class="gallery__name">Valle de Yosemite</p>
                    <button class="gallery__button-like" type="button">
                        <img src="./images/like.png" alt="me gusta">
                    </button>
                </div>
            </div>
            <div class="gallery__card">
                <img class="gallery__image"src="./images/Lago Louise.jpg" alt="Lago Louise">
                <div class="gallery__info">
                    <p class="gallery__name">Lago Louise</p>
                    <button class="gallery__button-like" type="button">
                        <img src="./images/like.png" alt="me gusta">
                    </button>
                </div>
            </div>
            <div class="gallery__card">
                <img class="gallery__image" src="./images/Montañas Calvas.jpg" alt="Montañas Calvas">
                <div class="gallery__info">
                    <p class="gallery__name">Montañas Calvas</p>
                    <button class="gallery__button-like" type="button">
                        <img src="./images/like.png" alt="me gusta">
                    </button>
                </div>
            </div>
            <div class="gallery__card">
                <img class="gallery__image" src="./images/Latemar.jpg" alt="Latemar">
                <div class="gallery__info">
                    <p class="gallery__name">Latemar</p>
                    <button class="gallery__button-like" type="button">
                        <img src="./images/like.png" alt="me gusta">
                    </button>
                </div>
            </div>
            <div class="gallery__card">
                <img class="gallery__image" src="./images/Vanois National.jpg" alt="Vanois National">
                <div class="gallery__info">
                    <p class="gallery__name">Vanois National</p>
                    <button class="gallery__button-like" type="button">
                        <img src="./images/like.png" alt="me gusta">
                    </button>
                </div>
            </div>
            <div class="gallery__card">
                <img class="gallery__image" src="./images/Lago di Braies.jpg" alt="Lago di Braies">
                <div class="gallery__info">
                    <p class="gallery__name">Lago di Braies</p>
                    <button class="gallery__button-like" type="button">
                        <img src="./images/like.png" alt="me gusta">
                    </button>
                </div>
            </div>
        </section>
        <footer class="footer">
            <p class="footer__copyright">
                © 2024 Around The U.S.
              </p>
        </footer>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
